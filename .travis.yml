language: rust
rust:
    - stable
    - beta
    - nightly
matrix:
    allow_failures:
        - rust: nightly
    fast_finish: true
after_success:
    - echo "Success!"
after_failure:
    - echo "Something went wrong..."
os:
    - linux
    # - osx
before_install:
    - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then sudo apt-get update --fix-missing && sudo apt-get install -y libsndfile1-dev && sudo apt-get install -y libpulse-dev && sudo apt-get install -y libasound2-dev && sudo apt-get install -y libsoundio-dev && sudo apt-get install -y libsdl-dev; fi

script:
    - cargo test